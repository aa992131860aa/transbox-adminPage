<div class="page-top clearfix" scroll-position="scrolled" max-height="50" style="min-width: 850px">
    <div style="height: 100%;width: 50%;display: inline-block;float: left;margin-top: 2px;">
        <img src="http://oog5l31fv.bkt.clouddn.com/shulan.png" alt="" style="display:none;height: 66px;display: inline;margin-top: -12px;" >
        <table style="display: inline;">
            <tr><td align="center" style="font-size:27px;color: white;padding-top: 18px;">
                器官转运及监控平台&nbsp;&nbsp;
            </td><td align="bottom" style="font-size:20px;color: white;padding-top: 23px;">{{data.username}}</td></tr>
        </table>

    </div>
    <div style="height: 100%;text-align: center;width: 35%;display: inline-block;float: left">
        <div style="height: 100%;width: 50%;display: inline-block;float: left">
            <span class="transbox-top-content-title">{{'当前医院:' + data.username}}</span>
        </div>
        <div style="height: 100%;width: 50%;display: inline-block;float: left">
            <span class="transbox-top-content-title">{{'今天 ' + data.today}}</span>
        </div>
    </div>
    <div style="height: 100%;width: 15%;display: inline-block;float: left">
        <div style="width: 50%;display: inline-block;float: left">
            <button ng-click="editPwd()" type="button"
                    class="btn btn-primary btn-with-icon transbox-btn-logout"><i
                    class="ion-locked"></i>修改密码
            </button>
        </div>
        <div style="width: 30%;display: inline-block;float: left">
            <button ng-click="logout()" type="button"
                    class="btn btn-primary btn-with-icon transbox-btn-logout"><i
                    class="ion-power"></i>退出登录
            </button>
        </div>
    </div>
</div>
